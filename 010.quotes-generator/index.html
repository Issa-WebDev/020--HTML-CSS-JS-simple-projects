<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quotes Generator</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="authorBox">
			<img src="images/Martin_Luther_King,_Jr..jpg" alt="">
			<h3 class="authorName">Martin Luther King Jr</h3>
		</div>
		<h2 class="quotes">
			I have a dream.
		</h2>
		<span class="publishDate">August 28, 1963</span>
		<button class="generate">Genarate</button>
	</div>
</body>
</html>
