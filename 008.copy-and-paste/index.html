<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy And Paste App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="box copy">
        <input type="text" id="copy" />
		<button id="copyBtn">©️ copy</button>
      </div>
      <div class="box paste">
        <input type="text" id="paste" />
		<button id="pasteBtn">🖍️ paste</button>
      </div>
    </div>
  </body>
</html>
